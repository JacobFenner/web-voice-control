<!DOCTYPE html>
<html>
<head>
    <title>Web Voice Control</title>
    <style>
        body {
            width: 320px;
            font-family: Arial, sans-serif;
            padding: 15px;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #startBtn {
            background-color: #4CAF50;
            color: white;
        }

        #startBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #stopBtn {
            background-color: #f44336;
            color: white;
        }

        #stopBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .active {
            background-color: #d4edda;
            color: #155724;
        }

        .inactive {
            background-color: #f8d7da;
            color: #721c24;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .command-category {
            font-weight: bold;
            margin-top: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .command-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 5px;
        }

        .command-list li {
            margin-bottom: 5px;
            padding-left: 15px;
        }

        .command {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .version-info {
            font-size: 10px;
            color: #999;
            text-align: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<h1>Web Voice Control</h1>

<div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <span class="status inactive" id="status">Inactive</span>
</div>

<div id="commandList">
    <p>Loading available commands...</p>
</div>

<script type="module" src="popup.js"></script>
</body>
</html>
