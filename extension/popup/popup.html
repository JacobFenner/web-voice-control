<!DOCTYPE html>
<html>
<head>
    <title>Voice Navigator</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-bottom: 16px;
        }
        button {
            margin-right: 8px;
            padding: 8px 16px;
        }
        .status {
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 4px;
        }
        .command-section {
            margin-bottom: 16px;
        }
        .command-section h3 {
            margin-bottom: 8px;
            color: #333;
        }
        .command-list {
            list-style: none;
            padding-left: 0;
        }
        .command-list li {
            margin-bottom: 6px;
            padding: 4px 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .command-category {
            color: #666;
            font-size: 0.9em;
            margin-top: 12px;
            margin-bottom: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Voice Navigator</h2>
<div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
</div>
<div class="status" id="status">Inactive</div>

<div class="command-section">
    <h3>Quick Commands</h3>
    <div id="commandList">
    </div>
</div>

<div class="command-section">
    <h3>Advanced Features</h3>
    <p>For more complex commands, just describe what you want naturally.</p>
    <p>Examples:</p>
    <ul class="command-list">
        <li>"Click the login button"</li>
        <li>"Type hello in the search box"</li>
        <li>"Scroll to the pricing section"</li>
    </ul>
</div>
<script src="../command-patterns.js"></script>
<script src="popup.js"></script>
</body>
</html>
