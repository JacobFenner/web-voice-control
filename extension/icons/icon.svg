<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Simple circle background -->
    <circle cx="100" cy="100" r="90" fill="#f8f9fa" />

    <!-- Microphone body -->
    <rect x="70" y="60" width="60" height="80" rx="10" fill="#3867d6" />

    <!-- Microphone top grill -->
    <rect x="80" y="65" width="40" height="30" rx="5" fill="#1e3799" />
    <line x1="85" y1="75" x2="115" y2="75" stroke="#f8f9fa" stroke-width="2" />
    <line x1="85" y1="80" x2="115" y2="80" stroke="#f8f9fa" stroke-width="2" />
    <line x1="85" y1="85" x2="115" y2="85" stroke="#f8f9fa" stroke-width="2" />
    <line x1="85" y1="90" x2="115" y2="90" stroke="#f8f9fa" stroke-width="2" />

    <!-- Microphone stand -->
    <rect x="95" y="140" width="10" height="30" fill="#2c3e50" />
    <path d="M75 170 L125 170 C125 170 130 175 100 175 C70 175 75 170 75 170 Z" fill="#34495e" />

    <!-- Sound waves -->
    <path d="M140 80 Q160 100 140 120" fill="none" stroke="#3867d6" stroke-width="2" />
    <path d="M150 70 Q175 100 150 130" fill="none" stroke="#3867d6" stroke-width="2" opacity="0.7" />

    <!-- Mouse cursor -->
    <g transform="translate(45, 85) scale(0.8)">
        <path d="M0,0 L15,15 L7,15 L10,25 L5,27 L2,17 L-5,22 Z" fill="white" stroke="#333" stroke-width="1.5" />
    </g>

    <!-- Click effect -->
    <circle cx="50" cy="95" r="10" fill="#ff6b6b" opacity="0.3">
        <animate attributeName="r" from="5" to="15" dur="1s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="0.6" to="0" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="95" r="5" fill="#ff6b6b" opacity="0.5">
        <animate attributeName="r" from="3" to="7" dur="1s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="0.8" to="0.2" dur="1s" repeatCount="indefinite" />
    </circle>
</svg>